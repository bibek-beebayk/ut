{% extends "base.html" %}

{% block content %}
<div class="main-container">
    <h2 style="text-align: center;">Contact Us With Your Queries</h2>
    <form method="post">
        {% csrf_token %}
        {% if messages %}
        {% for message in messages %}
        <div style="color: green;">{{message}}</div>
        {% endfor %}
        {% endif %}
        <!-- <input type="text" name="type" value="requirement" , style="display: none;"> -->
        <input class="hero-input" name="name" type="text" placeholder="Enter your name*" required>
        <input class="hero-input" type="email" name="email" id="" placeholder="Enter your email">
        <input class="hero-input" type="text" name="phone" id="" placeholder="Enter your contact number*" required>
        <textarea class="message-box" name="message" id="" cols="30" rows="10" placeholder="Enter your message*" required></textarea>
        <!-- {{form}} -->
        <input type="submit" value="Submit"
            style="padding: 10px; border-radius: 10px; background-color: #2E3192; color: white; width: 150px; font-size: large;">
    </form>

    <div class="map" style="margin-top: 20px;">
        <h2 style="text-align: center;">Visit us at our Location</h2>
        <iframe class="map-frame" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3532.3515838154576!2d85.32372397615893!3d27.706428976182945!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb19083214c499%3A0x4719b8d25c7b2f22!2sUnique%20Tailors!5e0!3m2!1sen!2snp!4v1712056657027!5m2!1sen!2snp" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</div>

<style>
    .main-container{
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    form {
        height: 90%;
        width: 40%;
        background-color: #dddddd;
        border-radius: 5px;
        opacity: 90%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: rgb(29, 29, 29);
        gap: 10px;
        padding: 40px 0;
        margin: 20px 0;
    }

    .hero-input {
        width: 60%;
        height: 40px;
        border-radius: 5px;
        outline: none;
        border: 0;
        padding: 2px 8px;
        font-size: medium;
    }

    .message-box{
        width: 60%;
        padding: 2px 8px;
        border-radius: 5px;
        outline: none;
        border: 0;
        padding: 2px 8px;
        font-size: large;
    }

    .map{
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 70%;
        margin-bottom: 20px;
    }

    .map-frame{
        width: 70%;
        height: 400px;
    }

    @media screen and (max-width: 768px) {
        form{
            width: 90%;
        }

        .hero-input{
            width: 80%;
        }

        .message-box{
            width: 80%;
        }

        .map{
            width: 100%;
        }

        .map-frame{
            width: 90%;
        }
    }
</style>
{% endblock %}
